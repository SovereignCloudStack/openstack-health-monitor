---
name: Check yaml syntax

"on":
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - .github/workflows/check-yaml-syntax.yml
    branches:
      - master
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - .github/workflows/check-yaml-syntax.yml

jobs:
  check-yaml-syntax:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip3 install yamllint
      - run: yamllint --config-file .yamllint.yml .
